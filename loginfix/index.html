<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ElgooG Login </title>
    <link rel="stylesheet" href="../dist/style2.css">
      <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
  <div class="wrapper">
  <img src="../dist/img/logologin.png" alt="Google Logo">
	<h1 class="titles"> Sign in	</h1>
  <p>to continue to Gmail</p>
	<form id="loginForm" action="../welcomefix/index.html">  
    <div class="animate-label">
      <input type="text" id="username" required/>
      <label for="username"> Email or phone </label>
      <line></line>
    </div>
    <div class="animate-label">
		  <input type="password" id="password" required/>
      <label for="password"> Password </label>
      <line></line>
    </div>
		<a href="#"> Forgot Password? </a>
    <div class="flex">
      <a href="../welcomefix/index.html"> More options </a>
      <button> NEXT </button>
    </div>
	</form>
  </div>
</div>
</body>
</html>
